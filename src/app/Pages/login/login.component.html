<ion-content>

  <ion-grid class="grid1">
  
      <ion-row class="row1">
          <ion-col>
  
          </ion-col>
      </ion-row>
  
      <ion-row class="row2">
          <ion-col>
  
          </ion-col>
      </ion-row>
  
  </ion-grid>
  
  <ion-slide>
      <div class="contaier-login">
          <ion-grid>
              <ion-row>
                  <ion-col>
                      <h1>Iniciar Sesión</h1>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-list>
  
                        <ion-item>
                            <ion-icon name="mail-outline" class="icon-login"></ion-icon>
                            <ion-input name="password" [(ngModel)]="Usuario.email" type="email" required placeholder="Correo"></ion-input>
                        </ion-item>
                          <br />
                          <ion-item>
                            <ion-icon name="help-outline" class="icon-login"></ion-icon>
                            <ion-input name="user" [(ngModel)]="Usuario.password" type="password" required placeholder="Contraseña"></ion-input>
                        </ion-item>
  
                      </ion-list>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-button type="submit" (click)="iniciar()" fill="solid" expand="full">
                          Entrar
                      </ion-button>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-label>
                        <h3><a href="/Registro">¿No tienes una cuenta?</a> </h3>
                      </ion-label>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </div>
  </ion-slide>
